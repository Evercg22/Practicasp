<div class="card-columns">
    <div (click)="verArtista( item )" class="card" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noImage" alt="">
        <div class="card-body">
            <h4 class="card-title">
                {{ item.name }}
            </h4>
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of item.artists">{{ artista.name }}</span>
            </p>
        </div>
    </div>

</div>
